<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .once img{
            display: none;
            width: 30%;

        }
        .full{
            font-size: 3vw;
            display: inline-block;
            cursor: pointer;
        }
        .full:hover .once img{
            display: block;
        }
    </style>
</head>
<body>
    <div class="full">
    <div class="hello">hello</div>
    <div class="once"><img src="./Desert.jpg" alt=""></div>
    </div>
</body>
</html>
